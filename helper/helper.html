<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/07c0f666e4.js" crossorigin="anonymous"></script>
  <!-- React library import -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
  <!-- Babel for testing with precompiling -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="../assets/logo.png">
  <title>What's for Dinner | helper</title>
</head>

<body onload="loadDishes()">
  <header>
    <a href="../index.html" id="logo">
      <figure>
        <img src="../assets/logo.png" alt="logo">
      </figure>
    </a>
    <div class="header-button-wrapper">
      <button class="green threed-button">
        <figure><i class="fas fa-plus"></i></figure>
      </button>
    </div>
    <div class="header-button-wrapper">
      <button class="green threed-button">
        <figure><i class="fas fa-redo-alt"></i></figure>
      </button>
    </div>
    <div class="header-button-wrapper">
      <button class="green threed-button">
        <figure><i class="far fa-file-alt"></i></figure>
      </button>
    </div>
  </header>
  <section id="main">
    <div class="output-wrapper">
      <div id="output-head">
        <h1>Dishes</h1>
      </div>
      <div id="output-items"></div>
    </div>
  </section>
  <script type="text/babel" src="new_script.js" crossorigin></script>
</body>

</html>
