<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">

<body onload="loadDishes()">

    <a href="../index.html" id="logo">
      <figure>

    </a>
    <div class="header-button-wrapper">
      <button class="green threed-button">
        <figure><i class="fas fa-plus"></i></figure>

    </div>
    <div class="header-button-wrapper">
      <button class="green threed-button">
        <figure><i class="fas fa-redo-alt"></i></figure>

    </div>
    <div class="header-button-wrapper">
      <button class="green threed-button">
        <figure><i class="far fa-file-alt"></i></figure>
      </button>
    </div>
  </header>
  <section id="main">

      <div id="output-head">
        <h1>Dishes</h1>
      </div>
      <!-- TODO: Add dish module -->

          <p>jaCNBvhbaibjhIDBVrishbvpRISBVIsrbvpiUJEIOQhvpouarhbiuhanivubIOLVRBUwehpviuBRVOILADBHRPIOBVHTHBNSIOL</p>
          <button class="collapse" onclick="openAndCollapse(document.querySelectorAll('#output-items .output-item')[0])"><i class="fas fa-chevron-down"></i></button>
          <div class="output-info">
            <p>Frequency: 7</p>
            <p>Weekdays: mon, tue, wed, thu, fri, sat</p>
          </div>
          <div class="output-button-wrapper">
            <button class="red threed-button">
              Remove
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="new_script.js"></script>
</body>

</html>
