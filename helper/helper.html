<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/07c0f666e4.js" crossorigin="anonymous"></script>
  <!-- React library import -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <!-- Babel for testing with precompiling -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="../assets/logo-square.png">
  <title>What's for Dinner | helper</title>
</head>
<body>

  <div id="root"></div>
  <input type="range" min="2" max="10" value="5" oninput="event.target.style.background = `linear-gradient(to right, #20a39e calc(${(event.target.value - event.target.min)/(event.target.max - event.target.min)}*(100% - 10px) + 5px), #156D69 calc(${(event.target.value - event.target.min)/(event.target.max - event.target.min)}*(100% - 10px) + 5px))`">
  <input type="text" id="test" class="output-item" placeholder="New dish name">
  <input type="checkbox">
  <style>

  /* input[type='text'] {
      display: block;
      width: 100%;
    } */

  input[type='range'] {
      width: 300px;
      height: 20px;
      -webkit-appearance: none;
      background: linear-gradient(to right, #20a39e 50%, #156D69 50%);
      border-radius: 10px;
    }

    input[type='range']::-webkit-slider-runnable-track {
    }

    input[type='range']::-webkit-slider-thumb {
      width: 20px;
      -webkit-appearance: none;
      height: 20px;
      cursor: ew-resize;
      border-radius: 10px;
      background: #20a39e;
    }
  </style>

</body>
<script type="text/babel" src="new_script.jsx"></script>
</html>
