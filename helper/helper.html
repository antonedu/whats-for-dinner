<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>What's for Dinner | helper</title>
</head>

<body>
  <header>
    <nav>
      <a href="../home.html">
        <figure>
          <img src="../assets/logo.png" alt="logo">
        </figure>
      </a>
    </nav>
  </header>
  <div id="addDish" class="popup hide">
    <div class="popup-wrapper">

    </div>
  </div>
  <div id="askForConsent" class="popup">
    <div class="popup-wrapper">
      <h1>Consent to cookies</h1>
      <p>This site uses cookies to store information about dishes you've across
        sessions. This information is stores locally on your
        device and can't be accessed by anyone else. By pressing "Accept"
        you agree to the dishes you've added being stored locally on your
        device.</p>
      <button class="accept" onclick="consentToCookies(true)">Accept</button>
      <button class="decline" onclick="consentToCookies(false)">Decline</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
